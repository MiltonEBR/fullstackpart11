name: Deployment pipeline

on:
    push:
        branches:
            - master
    pull_request:
        branches: [master]
        types: [opened, synchronize]

jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - name: npm install
              run: npm install
            - name: lint
              run: npm run lint
            - name: build
              run: npm run build
            - name: e2e tests
              uses: cypress-io/github-action@v2
              with:
                command: npm run test:e2e
                start: npm run start
                wait-on: http://localhost:8000
            - uses: actions/checkout@v2
            - name: Deploy
              uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
              with:
                heroku_api_key: ${{secrets.HEROKU_API_KEY}}
                heroku_app_name: "warm-mesa-47321" #Must be unique in Heroku
                heroku_email: "A01634505@itesm.mx"
                healthcheck: "https://warm-mesa-47321.herokuapp.com/api/health"
                checkstring: "ok"
                rollbackonhealthcheckfailed: true
              if: ${{ github.event_name == 'push' }}
            - name: Bump version and push tag
              uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                DEFAULT_BUMP: patch
              if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message),'#skip') }}
            - name: Slack success
              uses: 8398a7/action-slack@v3
              with:
                status: custom
                fields: workflow,job,commit,repo,ref,author,took
                custom_payload: |
                  {
                    attachments: [{
                      color: 'good',
                      text: `a new version deployed to https://warm-mesa-47321.herokuapp.com/ (${process.env.AS_COMMIT}) by ${process.env.AS_AUTHOR} build took ${process.env.AS_TOOK}`,
                    }]
                  }
              env:
                SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
              if: ${{ success() && github.event_name == 'push' }}
            - name: Slack fail
              uses: 8398a7/action-slack@v3
              with:
                status: ${{ job.status }}
                fields: repo,message,commit,author,took # selectable (default: repo,message)
              env:
                SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
              if: ${{ failure() && github.event_name == 'push' }}
